<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="%BASE%/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my-bio-profile</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Redirect GitHub Pages root to the gh-pages site path only when served on github.io -->
    <script>
      try {
        const host = location.hostname || '';
        // Only redirect when on a GitHub Pages hostname and at repository root
        if (host.endsWith('github.io') && (location.pathname === '/' || location.pathname === '')) {
          location.replace('/My-Bio-Profile/');
        }
      } catch (e) {
        // ignore errors
      }
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
